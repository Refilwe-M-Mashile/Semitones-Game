<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semitone | Jam-Buddy</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>

  <body class="bg-white bg-gray-900 text-white">
    <div class="container mx-auto text-center pt-5">
      <h1
        style="font-family: 'Lobster', cursive"
        class="text-blue-500 text-6xl p-10"
      >
        Jam Buddy Game!!
      </h1>

      <div class="note my-8 mx-6 inline-block">
        <p class="text-4xl">Note 1</p>
        <img class="imgNote" alt = "" src="images/note.svg" width = "250px" />
      </div>

      <div class="note my-8 mx-6 inline-block">
        <p class="text-4xl">Note 2</p>
        <img class="imgNote" alt = "" src="images/note.svg" width = "250px"/>
      </div>
      <p></p>
      <button
        id="btnGenerator"
        class="
          my-8
          bg-transparent
          hover:bg-blue-500
          text-blue-700
          font-semibold
          hover:text-white
          py-2
          px-4
          border border-blue-500
          hover:border-transparent
          rounded
        "
      >
        Get random notes
      </button>
      <p></p>
      <div class="md:w-1/3 inline-block">
        <input
          id="inputAnswer"
          class="
            bg-gray-200
            appearance-none
            border-2 border-gray-200
            rounded
            w-full
            py-2
            px-4
            text-gray-700
            leading-tight
            focus:outline-none focus:bg-white focus:border-purple-500
          "
          id="inline-full-name"
          type="text"
          placeholder="Enter Your Answer"
        />
      </div>
      <button
        id="submit"
        class="
          bg-transparent
          hover:bg-blue-500
          text-blue-700
          font-semibold
          hover:text-white
          py-2
          px-4
          border border-blue-500
          hover:border-transparent
          rounded
        "
      >
        Submit answer
      </button>
      <h3 class="text-3xl" id="answer"></h3>
    </div>
    <script src = "./index.js" type="module"></script>
  </body>
</html>
